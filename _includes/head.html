<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">
	<meta name="author" content="Afaan Bilal">

	<title>{%if page.title %}{{ page.title | append: " | musings" }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Favicon -->
	<link href="{{ "img/favicon.png" | prepend: site.baseurl }}" rel="shortcut icon">

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

	<!-- Facebook share -->
	<meta property="og:image" content="https://musings.ml/img/musings.png" />
	<meta property="og:description" content="{{ content | strip_html | truncatewords:30 }}" />
	<meta property="og:url" content="https://musings.ml{{ page.url }}" />
	<meta property="og:title" content="{%if page.title %}{{ page.title | append: " | musings" }}{% else %}{{ site.title }}{% endif %}" />

</head>
