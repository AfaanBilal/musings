# Site settings
title: musings | thoughts and reflections
description: "A place to think and reflect."
url: "https://musings.ml"
author:
  name: "Afaan Bilal"
  email: "me@afaan.ml"
  url: "https://afaan.ml"

twitter_username: afaanbilal

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page/:num

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
